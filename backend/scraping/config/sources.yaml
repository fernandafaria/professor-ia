# Configurações Gerais
scraping_config:
  delay_min: 1.0  # segundos
  delay_max: 3.0  # segundos
  timeout: 30  # segundos
  max_retries: 3
  user_agent: "Mozilla/5.0 (Educational Platform Bot)"
  respect_robots_txt: true
  rate_limit_per_domain: 60  # requisições por minuto
  chunk_size: 1000  # caracteres por chunk para RAG
  chunk_overlap: 200  # sobreposição entre chunks
