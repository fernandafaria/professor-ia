# Configuração de fontes de dados para web scraping
# Baseado no mapeamento estratégico de webscraping para plataforma edtech

# Fontes Curriculares (BNCC e Conteúdo Educacional)
curricular_sources:
  # API BNCC - Fonte principal para estrutura curricular
  - name: "API BNCC Cientificar"
    url: "https://cientificar1992.pythonanywhere.com"
    type: "api"
    priority: "critical"
    frequency: "monthly"
    api_endpoints:
      base: "https://cientificar1992.pythonanywhere.com/api"
      disciplines: "/disciplinas"
      skills: "/habilidades"
      knowledge_objects: "/objetos-conhecimento"
    authentication: null
    notes: "API REST completa com dados estruturados da BNCC"
    
  # Projeto Ágatha - Banco de questões ENEM/Vestibulares
  - name: "Projeto Ágatha Edu"
    url: "https://www.projetoagathaedu.com.br"
    type: "educational"
    priority: "very_high"
    frequency: "weekly"
    selectors:
      question_list: "div.questao"
      question_text: "div.enunciado"
      alternatives: "div.alternativas"
      answer: "div.gabarito"
      resolution: "div.resolucao"
      subject: "span.disciplina"
      difficulty: "span.dificuldade"
    notes: "27.615+ questões organizadas por disciplina e vestibular"
    
  # Nova Escola - Planos de aula e metodologias
  - name: "Nova Escola"
    url: "https://novaescola.org.br"
    type: "educational"
    priority: "high"
    frequency: "daily"
    selectors:
      article: "article.main-content"
      title: "h1.article-title"
      content: "div.article-body"
      tags: "div.tags a"
      bncc_skills: "div.bncc-habilidades"
      grade: "span.serie"
      subject: "span.disciplina"
    notes: "7.000+ planos de aula alinhados à BNCC"
    
  # AVAMEC - Ambiente Virtual do MEC
  - name: "AVAMEC"
    url: "https://avamec.mec.gov.br"
    type: "educational"
    priority: "medium"
    frequency: "weekly"
    selectors:
      course_list: "div.cursos"
      course_content: "div.conteudo-curso"
    notes: "Recursos educacionais do Ministério da Educação"
    
  # Repositórios REA
  - name: "Recursos Educacionais Abertos"
    url: "https://sites.google.com/view/rea-ensino-fundamental"
    type: "educational"
    priority: "medium"
    frequency: "monthly"
    license: "Creative Commons"
    notes: "Materiais com licença aberta"

