# Configurações de Scraping para Papers
scraping_config:
  # Delays para respeitar rate limits
  delay_between_requests: 2.0  # segundos
  delay_between_papers: 1.0  # segundos
  
  # Timeouts
  request_timeout: 60  # segundos (papers podem ser grandes)
  
  # Retries
  max_retries: 3
  retry_delay: 5.0  # segundos
  
  # User Agent
  user_agent: "Mozilla/5.0 (Educational Platform Research Bot)"
  
  # Rate Limiting
  requests_per_minute: 30  # mais conservador para bases acadêmicas
  requests_per_hour: 1000
  
  # Respeitar robots.txt
  respect_robots_txt: true
  
  # Headers
  headers:
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7"
    Accept-Encoding: "gzip, deflate, br"
    Connection: "keep-alive"
    Upgrade-Insecure-Requests: "1"

# Estrutura de Dados para Papers
paper_structure:
  required_fields:
    - title
    - abstract
    - authors
    - publication_date
    - source_url
    
  optional_fields:
    - doi
    - keywords
    - full_text
    - pdf_url
    - citations
    - references
    - methodology
    - findings
    - implications
    
  metadata_fields:
    - neurodivergence_type  # TDAH, dislexia, TEA, etc.
    - educational_level  # EF II, EM, etc.
    - subject_area  # matemática, português, etc.
    - intervention_type  # estratégia, tecnologia, etc.
    - language  # pt-BR, en-US, etc.

# Processamento para RAG
rag_processing:
  chunk_size: 2000  # caracteres (papers são mais longos)
  chunk_overlap: 400  # caracteres
  min_chunk_size: 500  # caracteres mínimos
  
  # Metadados para chunks
  include_metadata:
    - paper_title
    - authors
    - publication_date
    - neurodivergence_type
    - subject_area
    - source_database
    
  # Filtros de qualidade
  min_abstract_length: 200  # caracteres
  exclude_patterns:
    - ".*copyright.*"
    - ".*all rights reserved.*"
    - ".*doi:.*"
