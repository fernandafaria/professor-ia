# Fontes de Papers e Artigos sobre Neurodivergências
# Para scraping e coleta de conteúdo acadêmico e educacional

# Bases de Dados Acadêmicas (APIs e Scraping)
academic_databases:
  # ERIC - Education Resources Information Center
  - name: "ERIC"
    url: "https://eric.ed.gov"
    type: "academic_database"
    priority: "critical"
    frequency: "monthly"
    api_available: true
    api_endpoint: "https://api.ies.ed.gov/eric/"
    api_key_required: true
    api_documentation: "https://eric.ed.gov/?api"
    search_terms:
      - "ADHD education"
      - "dyslexia learning"
      - "autism spectrum education"
      - "neurodivergent students"
      - "learning differences"
      - "special education"
    selectors:
      result_list: "div.result-item"
      title: "h3.result-title a"
      abstract: "div.result-abstract"
      authors: "div.result-authors"
      publication_date: "span.result-date"
      pdf_link: "a.pdf-link"
      full_text_link: "a.full-text-link"
    notes: "Base de dados educacional mais completa, com acesso a papers e relatórios"
    
  # PubMed - National Library of Medicine
  - name: "PubMed"
    url: "https://pubmed.ncbi.nlm.nih.gov"
    type: "academic_database"
    priority: "critical"
    frequency: "monthly"
    api_available: true
    api_endpoint: "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/"
    api_key_required: false
    api_documentation: "https://www.ncbi.nlm.nih.gov/books/NBK25497/"
    search_terms:
      - "ADHD educational intervention"
      - "dyslexia reading intervention"
      - "autism educational strategies"
      - "neurodevelopmental disorders education"
      - "executive function education"
    selectors:
      article: "article.full-docsum"
      title: "h1.heading-title"
      abstract: "div.abstract"
      authors: "div.authors"
      doi: "span.citation-doi"
      pmc_link: "a.pmc-link"
      pubmed_link: "a.pubmed-link"
    notes: "Acesso gratuito a papers biomédicos e educacionais"
    
  # SciELO - Scientific Electronic Library Online
  - name: "SciELO Brasil"
    url: "https://www.scielo.org"
    type: "academic_database"
    priority: "high"
    frequency: "monthly"
    api_available: true
    api_endpoint: "https://api.scielo.org/v1/"
    api_key_required: false
    api_documentation: "https://api.scielo.org/docs/"
    search_terms:
      - "TDAH educação"
      - "dislexia aprendizagem"
      - "autismo educação"
      - "neurodiversidade"
      - "educação inclusiva"
      - "dificuldades de aprendizagem"
    selectors:
      article: "article.article"
      title: "h1.article-title"
      abstract: "div.abstract"
      authors: "div.authors"
      keywords: "div.keywords"
      pdf_link: "a.pdf-link"
    notes: "Base brasileira com papers em português sobre educação inclusiva"
    
  # JSTOR
  - name: "JSTOR"
    url: "https://www.jstor.org"
    type: "academic_database"
    priority: "high"
    frequency: "monthly"
    api_available: true
    api_endpoint: "https://api.jstor.org/"
    api_key_required: true
    api_documentation: "https://www.jstor.org/api"
    search_terms:
      - "neurodivergence"
      - "ADHD educational strategies"
      - "dyslexia intervention"
      - "autism education"
    notes: "Acesso a journals completos (pode requerer assinatura institucional)"
    
  # ScienceDirect
  - name: "ScienceDirect"
    url: "https://www.sciencedirect.com"
    type: "academic_database"
    priority: "medium"
    frequency: "monthly"
    api_available: false
    search_terms:
      - "neurodevelopmental disorders"
      - "learning disabilities"
      - "special educational needs"
    notes: "Acesso limitado sem assinatura, mas tem muitos papers relevantes"

